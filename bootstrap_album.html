<!--modal-->
<div id="upload" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload new album</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--form-->
                <form action="/upload" enctype="multipart/form-data" method="post">
                    <div class="form-group text-muted">
                        <label for="albumName">Album name</label>
                        <input type="text" class="form-control" id="albumName">
                    </div>
                    <div class="form-group">
                        <label for="albumYear">Year</label>
                        <input type="text" class="form-control" id="albumYear">
                    </div>
                    <div class="form-group">
                        <label class="btn btn-primary" for="my-file-selector">
                            <input type="file" multiple="multiple" class="form-control-file" style="display:none;" onchange="$('#upload-file-info').html($(this).val());" id="my-file-selector" aria-describedby="fileHelp" hidden>
                            Select pictures
                        </label>
                        <p class='label label-info' id="upload-file-info"></p>

                        <small id="fileHelp" class="form-text text-muted">max. 50 pictures / max 50MB</small>
                        <button type="submit" class="btn-outline-primary btn-lg">Upload</button>
                    </div>
                </form>
                <!--/form-->
            </div>
        </div>
    </div>
</div>
<!--/modal-->
